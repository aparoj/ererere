
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlatanitoVT - Redes Sociales</title>
	<link rel="stylesheet" href="platanito.css">
	<link rel="icon" type="image/png" href="vrt.png">
	<style>
		.redes a.instagram {
			background: linear-gradient(90deg, #ff9800 0%, #ffa751 100%);
		}
		.container {
			background: rgba(255,255,255,0.95);
			padding: 2.5rem 4rem;
			border-radius: 32px;
			box-shadow: 0 8px 32px rgba(255,168,81,0.18);
			text-align: center;
			display: flex;
			flex-direction: row;
			align-items: center;
			gap: 3rem;
			max-width: 700px;
		}
		.img-movible {
			display: flex;
			align-items: center;
			justify-content: center;
			flex: 0 0 auto;
		}
		#platanito-img {
			animation: flotar 2.5s ease-in-out infinite;
			box-shadow: 0 2px 16px rgba(255,168,81,0.18);
			border-radius: 50%;
			border: 6px solid #ffe259;
			background: #fffbe6;
			object-fit: cover;
			width: 180px;
			height: 180px;
			aspect-ratio: 1/1;
		}
		@keyframes flotar {
			0% { transform: translateY(0px); }
			50% { transform: translateY(-18px); }
			100% { transform: translateY(0px); }
		}
		.info {
			flex: 1 1 0;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			justify-content: center;
			gap: 1.5rem;
		}
		h1 {
			margin-bottom: 0.5rem;
			font-size: 2.7rem;
			color: #ff9800;
			text-align: left;
		}
		p {
			font-size: 1.2rem;
			color: #555;
			margin: 0;
			text-align: left;
		}
		.redes {
			display: flex;
			flex-direction: row;
			gap: 1.2rem;
			margin-top: 1rem;
		}
		.redes a {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 1rem 2.2rem;
			border-radius: 16px;
			color: #fff;
			body {
				font-family: 'Segoe UI', Arial, sans-serif;
				background: linear-gradient(135deg, #ffe259 0%, #ffa751 100%);
				color: #333;
				margin: 0;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				position: relative;
			}
			.fondo-mundo {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 40vh;
				z-index: 0;
				background: transparent;
				display: flex;
				align-items: flex-start;
				justify-content: center;
				pointer-events: none;
			}
			.fondo-mundo img {
				width: auto;
				max-width: 100vw;
				height: 100%;
				opacity: 0.25;
				filter: blur(2px) grayscale(0.3);
			}
			.container, .img-movible, .info {
				position: relative;
				z-index: 1;
			}
			background: linear-gradient(90deg, #6441a5 0%, #9147ff 100%);
		}
		.redes a.fansly {
			background: linear-gradient(90deg, #0099ff 0%, #66ccff 100%);
		}
		.redes a:hover {
			filter: brightness(1.15);
			transform: scale(1.07);
		}
		@media (max-width: 800px) {
			.container {
				flex-direction: column;
				padding: 2rem 1rem;
				gap: 1.5rem;
				max-width: 98vw;
			}
			.info {
				align-items: center;
				text-align: center;
			}
			h1, p {
				text-align: center;
			}
			.redes {
				flex-direction: column;
				align-items: center;
			}
		}
	</style>
</head>
<body>
	<!-- Imágenes eliminadas según solicitud -->
	<div class="container">
		<div class="img-movible">
			<img src="vr.png" alt="Perfil VR" id="platanito-img" width="180" height="180">
		</div>
		<div class="info">
			<h1>PlatanitoVT</h1>
			<p style="font-size:1.15rem; color:#666; margin-bottom:0.5rem;">Hola, ¿qué tal? Estas son mis redes. ¡Espero que te guste mi contenido!</p>
			<p>¡Sígueme en mis redes sociales!</p>
			<div class="redes">
				<a href="https://www.instagram.com/platanitovt/?igsh=c3B2YW9oc2Vpd3do#" class="instagram" target="_blank">Instagram</a>
				<a href="https://www.twitch.tv/platanitovt" class="twitch" target="_blank">Twitch</a>
				<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1" class="fansly" target="_blank">Fansly</a>
			</div>
		</div>
	</div>
</body>
</html>
